<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>Home</title>
</head>

<body>
  <p id="demo">
    Click Me
  </p>
  <button type="button" onclick="document.getElementById('demo').innerHTML =
    'Hello JavaScript!'">
    Text1
  </button>
  <button type="button" onclick="document.getElementById('demo').innerHTML =
   'Good bye Javascript'">Text2
  </button>
  <button type="button" onclick="document.getElementById('demo').innerHTML =
    'test 3rd button'">Text3
  </button>
  <button type="button" onclick="document.getElementById('demo').style.fontSize
   = '50px'">
    Size Large
  </button>
  <button type="button" onclick="document.getElementById('demo').style.fontSize
   = '30px'">
    Size Small
  </button>
  <button type="button" onclick="document.getElementById('demo').style.display
   = 'none'">
    Text Off
  </button>
  <button type="button" onclick="document.getElementById('demo').style.display
  = 'block'">
    Text On
  </button>
  <button onclick= "function1()" >
    Switch On/Off
  </button>

  <script>
    function function1(){
      var x=document.getElementById('demo');
      if (x.style.display === 'block') {
        x.style.display = 'none'
      } else if (x.style.display === 'none'){
        x.style.display = 'block'
      } else {
        x.style.display = 'none'
      }
    }
  </script>
</body>

</html>
